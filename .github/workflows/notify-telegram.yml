name: Notify Telegram on Release

on:
  release:
    types: [published]
  push:
    branches: [main]

jobs:
  notify-telegram:
    runs-on: ubuntu-latest
    steps:
      - name: Send notification to Telegram
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TOPIC_ID: ${{ secrets.TELEGRAM_TOPIC_ID }}
        run: |
          SUMMARY=""
          if [[ "${GITHUB_EVENT_NAME}" == "release" ]]; then
            SUMMARY="üöÄ –í—ã—à–µ–ª –Ω–æ–≤—ã–π —Ä–µ–ª–∏–∑ [${{ github.event.release.name }}](${{ github.event.release.html_url }}):\n${{ github.event.release.body }}"
          else
            SUMMARY="üìù –ù–æ–≤—ã–π –ø—É—à –≤ main: ${{ github.event.head_commit.message }}"
          fi

          curl -s -X POST https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage \
            -d chat_id="${CHAT_ID}" \
            -d message_thread_id="${TOPIC_ID}" \
            -d parse_mode="Markdown" \
            --data-urlencode text="${SUMMARY}"
