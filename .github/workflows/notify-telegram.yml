name: Notify Telegram on Release

on:
  release:
    types: [published]

jobs:
  notify-telegram:
    runs-on: ubuntu-latest

    steps:
      - name: Send Telegram Notification
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_TOPIC_ID: ${{ secrets.TELEGRAM_TOPIC_ID }}
        run: |
          # –ö–æ–¥–∏—Ä—É–µ–º —Ç–µ–ª–æ —Ä–µ–ª–∏–∑–∞ –≤ base64
          RELEASE_BODY_BASE64=$(echo '${{ github.event.release.body }}' | base64)

          # –î–µ–∫–æ–¥–∏—Ä—É–µ–º –æ–±—Ä–∞—Ç–Ω–æ –≤ bash-–ø–µ—Ä–µ–º–µ–Ω–Ω—É—é
          RELEASE_BODY=$(echo "$RELEASE_BODY_BASE64" | base64 --decode)

          MSG="üöÄ Project: ${{ github.repository }}
üõ†Ô∏è Release: ${{ github.event.release.tag_name }}
üìù Message:
$RELEASE_BODY

üîó Repository: ${{ github.event.repository.html_url }}"

          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d message_thread_id="${TELEGRAM_TOPIC_ID}" \
            --data-urlencode text="$MSG"
