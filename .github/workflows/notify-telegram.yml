name: Notify Telegram on Release

on:
  release:
    types: [published]

jobs:
  notify-telegram:
    runs-on: ubuntu-latest
    steps:
      - name: Notify Telegram Channel
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TOPIC_ID: ${{ secrets.TELEGRAM_TOPIC_ID }}
        run: |
          MSG="ğŸš€ Project: *${{ github.repository }}*%0AğŸ› ï¸ Release: *${{ github.event.release.tag_name }}*%0AğŸ“ Message:%0A${{ github.event.release.body }}%0A%0AğŸ”— [Repository](${{ github.event.repository.html_url }})"
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage" \
            -d chat_id="${CHAT_ID}" \
            -d message_thread_id="${TOPIC_ID}" \
            -d parse_mode="Markdown" \
            --data-urlencode text="${MSG}"
