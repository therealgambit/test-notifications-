name: Notify Telegram on Release

on:
  release:
    types: [published]

jobs:
  notify-telegram:
    runs-on: ubuntu-latest
    steps:
      - name: Send Telegram Notification
        uses: appleboy/telegram-action@v0.1.0
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            🚀 *Project:* [${{ github.repository }}](https://github.com/${{ github.repository }})
            🛠️ *Release:* `${{ github.event.release.tag_name }}`
            📝 *Changelog:*
            ${{ github.event.release.body || "_no release changelog_" }}
            
            👤 Released by: `${{ github.event.release.author.login }}`
